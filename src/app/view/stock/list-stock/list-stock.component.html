<section>
    <app-page-header menu="Stock" subMenu=""></app-page-header>
    <div class="min-height-200px">

        <!-- table category -->
        <div class="pd-20 card-box mb-30 table-responsive">
            <div class="clearfix mb-20">
                <div class="pull-left">
                    <h4 class="text-blue h4">Mi Stock</h4>
                </div>
                <div class="pull-right">
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="load.data">
                        <tr *ngFor="let stock of dataStock">
                            <td>{{stock.product.identifier.replace("'", "-") + ' - '
                                +stock.product.sub_category.category.name + " " + stock.product.sub_category.name + ' '
                                + stock.product.name}}</td>
                            <td>{{stock.stock | number}}</td>
                        </tr>
                    </ng-container>
                    <tr *ngIf="!load.data">
                        <td rowspan="2" colspan="2" align="center">
                            <i class="fa fa-spinner fa-spin fa-3x"></i>
                            <h4>
                                Cargando
                            </h4>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
